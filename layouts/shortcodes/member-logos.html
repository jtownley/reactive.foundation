{{ $members := site.Params.members }}

<div class="columns is-multiline has-text-centered is-vcentered">
  {{ range $members }}
  <div class="column is-one-third">
    <div class="member-grid">
      {{ $img := printf "img/logos/members/%s" .img | relURL }}
      <a class="member-logo" href="{{ .url }}">
        <figure>
          <img src="{{ $img }}">
        </figure>
      </a>
    </div>
  </div>
  {{ end }}
</div>
